<md-sidenav-layout fullscreen>
  <md-sidenav #endSidenav align="end">
    End Sidenav.
    <button md-button (click)="endSidenav.close()">Close</button>
  </md-sidenav>
  <md-toolbar color="primary">
    {{title}}
    <span class="app-toolbar-filler"></span>
    <button md-button>Log in</button>
    <button md-button>Sign up</button>
  </md-toolbar>
</md-sidenav-layout>
